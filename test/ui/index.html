<!DOCTYPE html>
<html lang="en">
<head>

<body id="mission-board">
  <script src="../../js/bundle.js"></script>
  <script>
    mocha.setup('bdd');
    assert = chai.assert;
  </script>
  <script src="test.js"></script>
  <script>
    var mochaDOM = document.createElement("div");
    mochaDOM.id = "mocha";
    mochaDOM.style.display = "none";
    var body = document.body;
    body.appendChild(mochaDOM);

    function show() {
      var el = document.querySelector('[data-reactid=".1"]');
      el.parentNode.removeChild(el);
      mochaDOM.style.display = "initial";
    }

    mocha.run();

  </script>
</body>
